<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <title> fcu-dept </title>
  </head>
  <body>

    <p>請選擇學院</p>
    <select id = "college-list" onchange="updateDeptList()">
    </select>

    <p>當你選擇學院後，下列選單會列出屬於該學院的所有科系</p>
    <select id = "major-list">
    </select>

    <script type="text/javascript">

      var colleges = ["商學院","工學院","建設學院","金融學院","建築專業學院","資電學院","人文社會學院","理學院"];
      var collegeSelect = document.getElementById("college-list");
      var inner = "";
      for (var i = 0; i < colleges.length; i++) {
        inner = inner + '<option value = "' + colleges[i] + '">' + colleges[i] + '</option>';
      }
      collegeSelect.innerHTML = inner;

      var business = ["會計學系","國際經營與貿易學系","國際經營與貿易學系國際企業管理全英語學士班",
      "財稅學系","合作經濟暨社會事業經營學系","統計學系","經濟學系","企業管理學系","行銷學系",
      "國際企業管理學士學位學程(英語專班)","商學進修學士學位學程"];

      var engeineering = ["機械與電腦輔助工程學系","纖維與複合材料學系","工業工程與系統管理學系",
      "化學工程學系","航太與系統工程學系"," 精密系統設計學士學位學程 "];

      var construction = ["土木工程學系"," 水利工程與資源保育學系","都市計畫與空間資訊學系",
      "運輸與物流學系","土地管理學系"];

      var finance = ["風險管理與保險學系","財務金融學系","財務工程與精算學士學位學程"];

      var architecture = ["建築專業學院學士班"," 建築學士學位學程","室內設計學士學位學程",
      "室內設計進修學士班","創新設計學士學位學程"];

      var information = ["資訊工程學系","電機工程學系","電子工程學系","自動控制工程學系",
      "通訊工程學系","資電不分系榮譽班"];

      var social = ["中國文學系","外國語文學系"];

      var science = ["應用數學系","環境工程與科學學系","材料科學與工程學系","光電學系"];

      var partmentSelect = document.getElementById("major-list");
      var part_inner = "";
      for (var i = 0; i < business.length; i++) {
        part_inner = part_inner + '<option value = "' + i + '">' + business[i] + '</option>';
      }
      partmentSelect.innerHTML = part_inner;

      function updateDeptList(){
        var part_inner = "";

        switch (collegeSelect.value) {
          case "商學院":
          for (var i = 0; i < business.length; i++) {
            part_inner = part_inner + '<option value = "' + i + '">'
             + business[i] + '</option>';
          }
          partmentSelect.innerHTML = part_inner;
            break;
            case "工學院":
            for (var i = 0; i < engeineering.length; i++) {
              part_inner = part_inner + '<option value = "' + i + '">'
               + engeineering[i]
               + '</option>';
            }
            partmentSelect.innerHTML = part_inner;
              break;
              case "建設學院":
              for (var i = 0; i < construction.length; i++) {
                part_inner = part_inner + '<option value = "' + i + '">'
                 + construction[i]
                 + '</option>';
              }
              partmentSelect.innerHTML = part_inner;
                break;
                case "金融學院":
                for (var i = 0; i < finance.length; i++) {
                  part_inner = part_inner + '<option value = "' + i + '">'
                   + finance[i] + '</option>';
                }
                partmentSelect.innerHTML = part_inner;
                  break;
                  case "建築專業學院":
                  for (var i = 0; i < architecture.length; i++) {
                    part_inner = part_inner + '<option value = "' + i + '">'
                     + architecture[i]
                     + '</option>';
                  }
                  partmentSelect.innerHTML = part_inner;
                  case "國際科技與管理學院":
                  for (var i = 0; i < international.length; i++) {
                    part_inner = part_inner + '<option value = "' + i + '">'
                     + international[i]
                     + '</option>';
                  }
                  partmentSelect.innerHTML = part_inner;
                    break;
                    case "資電學院":
                    for (var i = 0; i < information.length; i++) {
                      part_inner = part_inner + '<option value = "' + i + '">'
                       + information[i]
                       + '</option>';
                    }
                    partmentSelect.innerHTML = part_inner;
                      break;
                      case "人文社會學院":
                      for (var i = 0; i < social.length; i++) {
                        part_inner = part_inner + '<option value = "' + i + '">'
                         + social[i]
                         + '</option>';
                      }
                      partmentSelect.innerHTML = part_inner;
                        break;
                        case "理學院":
                        for (var i = 0; i < science.length; i++) {
                          part_inner = part_inner + '<option value = "' + i + '">' +
                           science[i]
                           + '</option>';
                        }
                        partmentSelect.innerHTML = part_inner;
                          break;
                          case "經營管理學院":
                          for (var i = 0; i < management.length; i++) {
                            part_inner = part_inner + '<option value = "' + i + '">' +
                             management[i]
                             + '</option>';
                          }
                          partmentSelect.innerHTML = part_inner;
                            break;
                            case "跨科系學習":
                            for (var i = 0; i < multi.length; i++) {
                              part_inner = part_inner + '<option value = "' + i + '">'
                               + multi[i]
                               + '</option>';
                            }
                            partmentSelect.innerHTML = part_inner;
                              break;
                    break;
          default:
            break;
        }
        
      }
    </script>

  </body>
</html>
